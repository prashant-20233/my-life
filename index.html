<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Will You Be Mine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.5em;
      color: #fff;
      margin: 0 20px 30px;
      animation: fadeIn 3s ease-out;
    }

    .buttons {
      display: flex;
      gap: 20px;
      animation: fadeIn 4s ease-out;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ffffff;
      color: #ee9ca7;
    }

    .talk {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% {transform: translateY(0);}
      100% {transform: translateY(100vh);}
    }
  </style>
</head>
<body>

  <h1>Will You Be Mine? üíñ</h1>
  <p> You don't konow how special you are to me...  üòÑ</p>

  <div class="buttons">
    <button class="yes" onclick="celebrate()">Yes, I will üíï</button>
    <button class="talk" onclick="alert('Aree... chalo baat karte hain üòÖ')">Let‚Äôs Talk üòÖ</button>
  </div>

  <script>
    function celebrate() {
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
      alert("YAY! Tumne haan bola üòç");
    }
  </script>

</body>
</html>
